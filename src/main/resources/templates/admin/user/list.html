<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원관리</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    .list{
      margin:100px auto auto auto;
      width : 1200px;
      text-align: center;
    }

    .search-box{
      text-align: right;
    }

    table {
      width : 100%;
      margin-top:5px;
      border-collapse: collapse;
    }

    th,td{
      border : 1px solid black;
    }

    th{
      background-color: silver;
    }

    .pagination li {
      display: inline-block;
      width : 15px;
      height : 15px;
      background-color: black;
      color : white;
      text-align: center;
      padding : 3px;
    }

    .pagination li.on {
      background-color: red;
    }

    .pagination li a {
      display: block;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div th:replace="/admin/fragments/layout.html::#header"></div>
    <div>
      <div th:replace="/admin/fragments/layout.html::#userNav"></div>
    </div>
  </header>

  <!-- content -->
  <div class = "content-box list">
    <form id = "list-form" method = "get" action = "/admin/user/list.do">
      <div class = "search-box">
        <select name = "searchKey">
          <option value = "all" th:selected="${#strings.equals(searchKey, 'all')}">전체</option>
          <option value = "regular" th:selected="${#strings.equals(searchKey, 'regular')}">일반회원</option>
          <option value = "admin" th:selected="${#strings.equals(searchKey, 'admin')}">관리자</option>
        </select>
        <input name = "searchValue" type="text" placeholder="검색어 입력" th:value="${searchValue}">
        <input type="submit" value = "검색">
      </div>
      <table>
        <tr>
          <th>아이디</th>
          <th>연락처</th>
          <th>회원상태</th>
          <th>회원등급</th>
          <th>집사레벨</th>
          <th>등록일</th>
          <th>수정일</th>
        </tr>
        <tr th:each="user : ${pageResult}">
          <td><a th:text="${user.email}" th:href = "'/admin/user/detail.do?email=' + ${user.email}">test@gmail.com</a></td>
          <td th:text="${user.phone}">010-1234-5678</td>
          <td th:text="${user.userStatus}">활성화</td>
          <td th:text="${user.userRole}">관리자</td>
          <td th:text="${user.butlerLevel}">1</td>
          <td th:text="${#temporals.format(user.registeredAt, 'yyyy-MM-dd')}">2022-10-11</td>
          <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd')}">2022-11-11</td>
        </tr>
      </table>
      <div class = "pagination">
        <ul>
          <li><a><<</a></li>
          <li><a><</a></li>
          <li><a>1</a></li>
          <li><a>2</a></li>
          <li><a>3</a></li>
          <li><a>4</a></li>
          <li><a>5</a></li>
          <li><a>6</a></li>
          <li><a>7</a></li>
          <li><a>8</a></li>
          <li><a>9</a></li>
          <li><a>10</a></li>
          <li><a>></a></li>
          <li><a>>></a></li>
        </ul>
      </div>
      <input type = "hidden" name = "page" th:value="${pageResult.pageable.pageNumber}">
    </form>
  </div>

  <footer>
    <div class = "content">
      <h3>프로젝트 개요</h3>
      <p>작업자 : simDev1234@gmail.com</p>
      <p>깃허브 : <a href = "https://github.com/simDev1234">https://github.com/simDev1234</a></p>
      <p>티스토리 : <a href = "https://why-dev.tistory.com/" target="_blank">https://why-dev.tistory.com/</a></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
          integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
          crossorigin="anonymous"></script>
  <script src="/js/common.js"></script>
  <script th:inline="javascript">
    $(function(){

      let page = [[${pageResult.pageable.pageNumber}]];
      let page_first = parseInt(page) % 10 + 1;
      let total = [[${pageResult.totalPages}]];

      // 현재 페이지 on
      $(".pagination ul").children('li:eq(' + (page + 2) + ')').addClass('on');
      $("input[name = page]").val(page);

      // 첫페이지부터 10개 페이지 표시
      for (let i = 2; i < 12; i++) {
        $(".pagination ul").children('li:eq(' + i + ') a').text(page_first + i - 2);
      }

      // 페이지 클릭 시
      $(".pagination li a").on('click', function(){

        let newPage = $(this).text();

        if (newPage == '<<') {
          newPage = 0;
        } else if (newPage == '<') {
          newPage = page - 1 < 0 ? 0 : page - 1;
        } else if (newPage == '>') {
          newPage = page + 1 > total ? total : page + 1;
        } else if (newPage == '>>') {
          newPage = total;
        } else {
          newPage = parseInt(newPage) - 1;
        }

        $("input[name = page]").val(newPage);

        $("#list-form").submit();

      });

    });
  </script>
</body>
</html>
