<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/sign-in.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div th:replace="/fragments/layout.html::#header"></div>
    <div>
      <div th:replace="/fragments/layout.html::#userNav-before"></div>
    </div>
  </header>

  <!-- Sign-in form -->
  <div class = "login-box">
    <form method = "post" action = "/user/sign-in">
      <label for="email">아이디</label>
      <input type="email" id="email" name="email" placeholder="ex. hongildong@gmail.com" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
      <button type = "submit" value = "Log in">로그인</button>
    </form>
  </div>
  <div class = "login-links">
    <ul>
      <li><a href = "#">비밀번호 찾기</a></li>
      <li><a href = "/user/sign-up">회원가입</a></li>
    </ul>
  </div>
  <script src="/js/common.js"></script>
</body>
</html>
