<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>회원 가입 완료</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    table{
      border-collapse: collapse;
    }

    th, td {
      border : 1px solid black;
      text-align: center;
    }
    th { width : 100px; }
    td { width : 200px; }
  </style>
</head>
<body>
  <!-- Header -->
  <div th:replace="/fragments/layout.html::#header"></div>

  <!-- Pet info -->
  <div id = "pet-box">
    <table>
      <tr>
        <th>썸네일</th>
        <th>이름</th>
        <th>종류</th>
        <th>비고</th>
      </tr>
      <tr th:each = "pet : ${petList}">
        <td><img th:src = "${pet.thumbnailUrlPath}"></td>
        <td th:text = "${pet.name}"><input type = "text" value = "봄이"></td>
        <td th:text = "${pet.kind}"><input type = "text" value = "고양이"></td>
        <td>
          <input type = "button" value = "썸네일">
          <input type = "button" value = "수정">
          <input type = "button" value = "삭제">
        </td>
      </tr>
    </table>
  </div>
  <script src="/js/common.js"></script>
</body>
</html>
