<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/sign-up-email.css">
</head>
<body>
  <!-- Navigation -->
  <div replace="/fragments/layout.html::nav"></div>

  <!-- Sign-up Form -->
  <div class = "login-box">
    <h2>회원 정보 입력</h2>
    <form method = "post" action="/users/seller/sign-up">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="ex. hongildong@gmail.com" required>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="ex. 홍길동" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="8자리 이상의 영문자, 숫자, 특수문자 모두 포함" required>
      <label for="rePassword">비밀번호 확인</label>
      <input type="password" id="rePassword" placeholder="비밀번호 재입력" required>
      <label for="phone">휴대폰번호</label>
      <input type="tel" id="phone" name="phoneNumber" placeholder="ex. 010-1234-5678">
      <label for="company">회사명</label>
      <input type="text" id="company" name="company" placeholder="ex. 회사명" required>
      <label for="department">부서명</label>
      <input type="text" id="department" name="department" placeholder="ex. 부서명" required>
      <input type="text" id="postcode" placeholder="우편번호">
      <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
      <input type="text" id="address" name = "address" placeholder="주소"><br>
      <input type="text" id="detailAddress" name = "addressDetail" placeholder="상세주소">
      <button onclick = "return register(this.form)">다음으로</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
  <script rel="script" src="/js/sign-up-seller.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
