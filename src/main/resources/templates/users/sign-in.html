<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/sign-in.css">
</head>
<body>
  <!-- Navigation -->
  <div th:replace="/fragments/layout.html::nav"></div>

  <!-- Sign-in form -->
  <div class = "login-box">
    <form method = "post">
      <label for="email">아이디</label>
      <input type="email" id="email" name="email" placeholder="ex. hongildong@gmail.com" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
      <button type = "submit">로그인</button>
    </form>
  </div>
  <div class = "login-links">
    <ul>
      <li><a href = "#">비밀번호 찾기</a></li>
      <li><a href = "/users/sign-up">이메일 회원가입</a></li>
    </ul>
  </div>
</body>
</html>
